<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cube 3D VUE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }
        BODY {
            
            margin: 0;
            padding: 0;

            
        }
        #VUE1 {
            position: absolute;
            width: 100%;
            height: 98%;

           
            user-select: none;
            background: rgb(34, 34, 34);

            display: flex;
            align-items: center;
            justify-content: center;
        }
        .void {
            position: relative;
            width: 200px;
            height: 200px;

            background-color: silver;
            perspective: 500px;
        }
        .BIGCUBE {
            
            width: 200px;
            height: 200px;
            transform-origin: center;
            background: #000;
            transform-style: preserve-3d;
        }
        .cube {
            position: absolute;
            width: 100px;
            height: 100px;
            transform-style: preserve-3d;
        }
        .side {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 4px solid black;
            font: normal 25px Arial;
            text-align: center;
            line-height: 100px;
        }
        
    </style>
</head>
<body>
    <div id="VUE1"  @mousedown="voidMouseDown" @mouseup="voidMouseUp" @mousemove="voidMouseMove">
        <div class="void">
            <div class="BIGCUBE"
                :style="{
                    transform:  'rotateX(' + cubeRotX + 'deg) rotateY(' + cubeRotY + 'deg) rotateZ(' + cubeRotZ + 'deg)',
                }">
                <div class="cube" v-for="cube in cubes"
                    :style="{
                        transform: 'translateX(' + cube.tranX + 'px) translateY(' + cube.tranY + 'px) translateZ(' + cube.tranZ + 'px)',
                    }">

                    <div class="side" v-for="side in sides"
                        :style="{
                            transform:  'rotateX(' + side.rotX + 'deg) rotateY(' + side.rotY + 'deg) translateZ(' + side.tranZ + 'px)',
                            color: side.color
                        }">

                        {{ side.name }}
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    <script>
        const _SIDES = [
            { name: 'front', color: 'lime', rotX: 0, rotY: 0, tranZ: 50 },
            { name: 'back', color: 'blue', rotX: 0, rotY: 180, tranZ: 50 },
            { name: 'left', color: 'orange', rotX: 0, rotY: -90, tranZ: 50 },
            { name: 'right', color: 'red', rotX: 0, rotY: 90, tranZ: 50 },
            { name: 'top', color: 'white', rotX: 90, rotY: 0, tranZ: 50 },
            { name: 'bottom', color: 'yellow', rotX: -90, rotY: 0, tranZ: 50 }
        ];
        const _CUBES = [
            { tranX: 0, tranY: 0, tranZ: -50 },
            { tranX: 100, tranY: 0, tranZ: -50 },
            { tranX: 0, tranY: 0, tranZ: 50 },
            { tranX: 100, tranY: 100, tranZ: 50 },
        ];

        var ISIDE_VOID = false, ISIDE_CUBE = false, MOUSE_DOWN = false, mX0, mY0, rotX = 0, rotY = 0, rotZ = 0;

        const VUE1 = new Vue({
            el: '#VUE1',
            data: {
                sides: _SIDES,
                cubes: _CUBES,
                cubeRotX: 0,
                cubeRotY: 0,
                cubeRotZ: 0,
            },
            methods: {
                voidMouseDown(e)
                {
                    if (e.target == document.getElementById('VUE1'))
                    {
                        ISIDE_VOID = true;
                        ISIDE_CUBE = false;
                    }
                    else if (e.target.className.indexOf('side') != -1)
                    {
                        ISIDE_VOID = false;
                        ISIDE_CUBE = true;
                    }

                    MOUSE_DOWN = true;
                    mX0 = e.pageX;
                    mY0 = e.pageY;

                },
                voidMouseUp(e)
                {
                    MOUSE_DOWN = false;
                    console.log(rotX, rotY, rotZ);
                },
                voidMouseMove(e)
                {
                    if (ISIDE_VOID && MOUSE_DOWN)
                    {
                        // COUNT DEGREES
                        // if (rotX > -120 && rotX < -60) rotZ += Math.round((e.pageX - mX0)/3.333);
                        rotY += -Math.round((e.pageX - mX0)/3.333);
                        rotX += Math.round((e.pageY - mY0)/3.333);
                        if (rotX > 45) rotX = 45;
                        if (rotX < -45) rotX = -45;
                        if (rotY > 360) rotY -= 360;
                        if (rotY < -360) rotY += 360;

                        mX0 = e.pageX;
                        mY0 = e.pageY;

                        
                        this.cubeRotX = -rotX;
                        this.cubeRotY = -rotY;
                        this.cubeRotZ = rotZ;
                        
                    }
                },
            }
        });
